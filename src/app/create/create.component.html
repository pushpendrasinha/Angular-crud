<div class="container">
	
	<h2 class="text-primary text-center mt-3"> Add User </h2>

	<div class="card-body border border-primary mt-5 rounded">

	<form [formGroup]="registrationForm" (ngSubmit)="onSubmit()" >

		<div class="form-group">
			<label for="fname">Firstname</label>
			<input [class.is-invalid]="registrationForm.get('firstname').invalid && registrationForm.get('firstname').touched" type="text"  class="form-control" formControlName="firstname" id="fname" >
		</div>
		<div *ngIf="registrationForm.get('firstname').invalid && registrationForm.get('firstname').touched ">
			<small class="text-danger" *ngIf="registrationForm.get('firstname').errors?.required">* This field is required</small>
			<small class="text-danger" *ngIf="registrationForm.get('firstname').errors?.minlength">* Name must be atleast 5 characters</small>
		</div>

		<div class="form-group">
			<label for="lname">Lastname</label>
			<input [class.is-invalid]="registrationForm.get('lastname').invalid && registrationForm.get('lastname').touched " type="text" class="form-control" formControlName="lastname" id="lname">

			<small class="text-danger" *ngIf="registrationForm.get('lastname').invalid && registrationForm.get('lastname').touched ">* This field is required </small>
		</div>

		<div class="form-group">
			<label>Email</label>
			<input [class.is-invalid]="registrationForm.get('email').invalid && registrationForm.get('email').touched " type="email" formControlName="email" class="form-control" >
		</div>
			<div *ngIf="registrationForm.get('email').invalid && registrationForm.get('email').touched">
		  <small class="text-danger" *ngIf="registrationForm.get('email').errors?.email">* Please enter valid email address</small>
		  <small class="text-danger"  *ngIf="registrationForm.get('email').errors?.required"> * This field is required</small>
		</div>
		
		<button class="btn btn-primary" type="submit" [disabled]="registrationForm.invalid" >Register</button>

	</form>

	
	</div>

</div>
